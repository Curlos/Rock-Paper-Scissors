<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>
        <span style="color: #EAAB7E">Fire</span>
        <span style="color: #8EC3CF">Water</span>
        <span style="color: #89B989">Grass</span>
    </h1>
    <div class="container">
        <div class="playerPokémon">
            <div class="playerScore">PLAYER Score: 
                <span id="playerScore">0</span>
            </div>
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander" class="fire"/>

            <!-- 
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" alt="Charmeleon"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Charizard"/>
            -->

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle" class="water"/>

            <!-- 
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png" alt="Wartortle"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png" alt="Blastoise"/>
            -->

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur" class="grass"/>

            <!-- 
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="Ivysaur"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="Venusaur"/>
            -->
        </div>

        <div class="battleLine">
            <div class="circle"></div>
        </div>

        <div class="botPokémon">
            <div class="botScore">BOT Score: 
                <span id="botScore">0</span>
            </div>
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander" class="fire"/>

            <!-- 
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" alt="Charmeleon"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Charizard"/>
            -->

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle" class="water"/>

            <!-- 
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png" alt="Wartortle"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png" alt="Blastoise"/>
            -->

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur" class="grass"/>

            <!-- 
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="Ivysaur"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="Venusaur"/>
            -->
        </div>
    </div>

    <div class="resultText">BOT is challenging you!</div>

    <button id="evolve" class="evolve">EVOLVE Pokémon</button>
    <button id="devolve" class="devolve">DEVOLVE Pokémon</button>

</body>

<script src="script.js"></script>
</html>
