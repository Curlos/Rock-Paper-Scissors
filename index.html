<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>
        <span style="color: #EAAB7E">Fire</span>
        <span style="color: #8EC3CF">Water</span>
        <span style="color: #89B989">Grass</span>
    </h1>
    <div class="container">
        <div class="playerPokémon">
            <div class="playerScore">PLAYER Score: 
                <span id="playerScore">0</span>
            </div>
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander" class="pokémon fire"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle" class="pokémon water"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur" class="pokémon grass"/>
        </div>

        <div class="battleLine">
            <div class="circle"></div>
        </div>

        <div class="botPokémon">
            <div class="botScore">BOT Score: 
                <span id="botScore">0</span>
            </div>
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander" class="pokémon fire"/>


            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle" class="pokémon water"/>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur" class="pokémon grass"/>
        </div>
    </div>

    <div class="resultText">BOT is challenging you!</div>

    <div>
        <button id="evolve" class="evolve">ᐅ EVOLVE Pokémon</button>
        <button id="devolve" class="devolve">ᐅ DEVOLVE Pokémon</button>
    </div>

    <div>
        <button id="playAgain" class="playAgain" hidden>ᐅ PLAY AGAIN</button>
    </div>
    

</body>

<script src="script.js"></script>
</html>
